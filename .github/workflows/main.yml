name: Deploy to Cloud Run

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: my-task-01-470709
          export_default_credentials: true

      - name: Authenticate Docker with Artifact Registry
        run: |
          gcloud auth configure-docker us-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build -t us-docker.pkg.dev/my-task-01-470709/cloudrun/dev:latest .

      - name: Push Docker image
        run: |
          docker push us-docker.pkg.dev/my-task-01-470709/cloudrun/dev:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy application \
            --image us-docker.pkg.dev/my-task-01-470709/cloudrun/dev:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
